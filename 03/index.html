<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1>Update Css variabel with <span name="base">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="spacing">Blur:</label>
        <input type="range" name="blur" min="0" max="200" value="10" data-sizing="px">

        <label for="spacing">Base Color:</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img src="https://img.vietnamdiscovery.com/uploads/unknown/121/2013/10/02/12/0030VND-Nha-Trang-City-Overview.jpg" />




    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script>
        const inputs = document.querySelectorAll(".controls input");
        const span = document.querySelector("span");
        console.log(inputs)

        handleUpdate = (e) => {
            const target = e.target;
            const value = target.value;
            const name = target.name;
            const suffix = target.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${name}`, value + suffix)
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate))
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))
        
    </script>
</body>

</html>
